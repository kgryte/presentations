<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>{{title}}</title>

        <meta name="description" content="{{content}}">
        <meta name="author" content="{{author}}">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link href='http://fonts.googleapis.com/css?family=Cabin:500' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/reveal/reveal.min.css">
        <link rel="stylesheet" href="css/font-face.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/d3.css">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="css/reveal/code/zenburn.css">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
            document.write( '<link rel="stylesheet" href="css/reveal/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>

        <!--[if lt IE 9]>
        <script src="js/reveal/lib/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <header class="bottom-drop-shadow"></header>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">

                <!-- Slide #1 -->
                <section class="vert-center">
                    <h1 class="title center">{{presentation title}}</h1>
                </section>

                <!-- Slide #2 -->
                <section>

                    <!-- Vertical Slide #1 -->
                    <section>
                        <h1>{{heading}}</h1>
                        <h2>{{sub-heading}}</h2>

                        <p>
                            {{content}}
                        </p>

                        <aside class="notes">
                            <p>
                                {{notes}}
                            </p>
                        </aside>
                    </section>

                    <!-- Vertical Slide #2 -->
                    <section>
                        <p>
                            {{content}}
                        </p>

                        <aside class="notes">
                            <p>
                                {{notes}}
                            </p>
                        </aside>
                    </section>
                </section>

                <!-- Slide #3 -->
                <section>
                    <h1>{{heading}}</h1>
                    <h2>{{sub-heading}}</h2>

                    <ul>
                        <li>{{item 1}}</li>
                        <li>{{item 2}}</li>
                    </ul>

                    <aside class="notes">

                    </aside>
                </section>

            </div>

        </div>

        <footer class="top-drop-shadow"></footer>

        <script src="js/reveal/lib/head.min.js"></script>
        <script src="js/reveal/reveal.min.js"></script>

        <script src="js/d3/d3.v3.js"></script>
        <script src="js/jquery/jquery.min.js"></script>
        <script src="js/script.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: false,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: 'js/reveal/lib/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'js/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'js/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'js/reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'js/reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: 'js/reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                    // { src: 'js/reveal/plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
                    // { src: 'js/reveal/plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });

        </script>

    </body>
</html>
